version: "2.4"

networks:
  elastic:

services:
  elasticsearch:
    image: blacktop/elasticsearch
    environment:
      - network.host=0.0.0.0
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - ./data/elasticsearch/:/usr/share/elasticsearch/data
    networks:
      - elastic
    mem_limit: 1000000000  

  logstash:
    build: logstash/
    command: logstash -f /etc/logstash/conf.d/logstash.conf
    links:
      - elasticsearch
      - rabbitmq
    networks:
      - elastic
    mem_limit: 500000000      

  kibana:
    build: kibana/
    ports:
      - "127.0.0.1:5601:5601"
    links:
      - elasticsearch
    networks:
      - elastic
    mem_limit: 500000000  

  rabbitmq:
    build: rabbitmq/
    ports:
      - "127.0.0.1:5673:5672"
      - "127.0.0.1:15672:15672"
    networks:
      - elastic
    mem_limit: 500000000      